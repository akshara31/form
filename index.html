<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form Validation</title>
  <link rel="stylesheet" href="css\styles.css">
  <!-- <link rel="icon" href="images\favicon.png"> -->
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Merriweather&family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->
</head>

<body>
  <div class="whole">
    <div class="container1">
      <h1>Survey Form</h1>

      <div class="box1">
        <form name="survey" class="survey" onsubmit="return validate()" action="thankyou.html" method="post">

          <div class="first">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your Name"><br>
            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone" placeholder="Enter your Phone No." required><br>
            <label for="age">Age:</label>
            <input type="text" name="age" id="age" placeholder="Enter your Age" required><br>
          </div>

          <label class="label2" for="select">Which option describes your current role? </label>
          <select id="select">
            <option value="" disabled selected hidden>Choose Role</option>
            <option>Student</option>
            <option>Parent</option>
            <option>Teacher</option>
          </select><br>

          <div class="checkbox">
            <label class="other" for="lang">Languages fluent in?</label><br>
            <input type="checkbox" id="c1">
            <label class="other" for="c1">Java</label><br>
            <input type="checkbox" id="c2">
            <label class="other" for="c4">Javascript</label><br>
            <input type="checkbox" id="c5">
            <label class="other" for="c5">HTML/CSS</label><br>
          </div>


          <h3>Register Here to Apply for Position:</h3>
          <div class="register">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" required placeholder="Enter your Email"><br>
            <label for="pass">Password:</label>
            <input type="password" name="pass1" id="pass1" required placeholder="Enter your Password"><br>
            <label class="label2" for="pass">Re-Enter you Password:</label>
            <input type="password" name="pass2" id="pass2" required placeholder="Confirm your Password"><br>
          </div>

          <a href="thankyou.html">
            <button type="submit" class="btn1" name="button" onclick="validate()">Submit</button>
          </a>
        </form>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
